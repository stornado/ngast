allprojects {
    group = 'com.zxytech.ngast'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://maven.aliyun.com/nexus/content/groups/public')
        }

        maven {
            url = uri('https://repo.rdc.aliyun.com/repository/84001-release-mt71Eg/')
        }

        maven {
            url = uri('https://repo.rdc.aliyun.com/repository/84001-snapshot-VjgJ3t/')
        }
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
